<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="PÃ¡gina de login">
    <meta name="keywords" content="formulario, Login, acesso">
    <meta name="author" content="Maria Stefany">
    <link rel="shortcut icon" href="cat.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/9dd8fb01b0.js" crossorigin="anonymous"></script>
    <title>Formulario de Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main_div">
        <div class="title">Login Form</div>
        <div class="social_icons">
            <a href="#"><i class="fab fa-facebook-f"></i><span>Facebook</span></a>
            <a href="#"><i class="fab fa-instagram"></i><span>Instagram</span></a>
        </div>
        <form action="#">
            <div class="input_box">
                <input type="text" placeholder="Email or Phone" required>
                <div class="icon"><i class="fas fa-user"></i></div>
            </div>
            <div class="input_box">
                <input type="password" placeholder="Password" required>
                <div class="icon"><i class="fas fa-lock"></i></div>
            </div>
            <div class="option_div">
                <div class="check_box">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember me</label>
                </div>
                <div class="forget_div">
                    <a href="#">Forget password</a>
                </div>
            </div>           
            <div class="input_box button">
                <input type="submit" value="Login">    
            </div>
            <div class="sign_up">
                Not a member? <a href="#">Sign up now</a>
            </div>
        </form>
    </div>
</body>
</html>
